{% extends 'base.html' %}
{% load thumbnail %}

{% block title %}  {% endblock %}

{% block content %}
    <div class="container">
        <div class="row row-col-2">
            <div class="col-4">
                <div>
                    <h3> {{product.product_name}} </h3>
                </div>
                <div>
                    {% thumbnail product.image 200x200 as img %}
                    <img src="{{img.url}}" width="{{img.width}}" height="{{img.height}}">
                </div>
            </div>
            <div class="col-8">
                <div>
                    <h4> Specification: </h4>
                </div>
                <div>
                    <table>
                        {% for spec in specs %}
                        <tr> 
                            <td class="col-3"> <strong> {{spec.spec_type}}: </strong> </td>
                            <td class="col-6"> {{spec.spec_value}} </td>
                        </tr>
                        {% endfor %}
                    </table> 
                </div>

                <div class="container-fluid">
                    <div class="row row-col-2 mt-4">
                        <div class="text-center col-1 show-cart" style="border: 1px solid black; border-radius: 10px;">
                            0
                        </div>
                        <div class="col-1">
                            <button class="add-remove-btn" style="background-color: white; border:none;"> 
                                <img class="add-remove-image" src="/media/icons/addition-color-icon.svg" >
                            </button>
                        </div>
                    </div>
                </div>

                <div class="mt-3">
                    <a href="{% url 'visitors_view:cart-form' product.product_name %}" class="add-to-cart" style="text-decoration: none; border: 1px solid black; border-radius: 20px; padding: 10px;"> 
                        <img class="cart-image" src="/media/icons/shopping-cart-svgrepo-com.svg">
                        Add to cart 
                    </a>
                </div>
            </div>
        </div>         
    </div>
{% endblock %}
