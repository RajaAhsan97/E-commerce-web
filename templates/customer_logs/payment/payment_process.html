{% extends 'ecommerce_platform/base.html' %}

{% block title %} {% endblock %}

{% block content %}
    {% for item in items %}
        <li> Product Id: {{item.product}}  --- Qty: {{item.quantity}}  --- Total Price: {{item.total_price}} </li>
    {% endfor %}
    <form method='post' action="{% url "visitors_view:checkout-process" %}">
        <input type="submit" value="Pay now">
        {% csrf_token %}
    </form>
{% endblock %}
